{% extends "base.html" %}

{% block content %} 
<div class="login-form-container">
	<h1>Athlete Login</h1>
  <form action="{{url}}" id="student-login" method="post">
    {% csrf_token %}
      {{form.non_field_errors}}
      {% for field in form %}
          <div class="form-group"> 
              <label>{{ field.label }}</label>
              {{ field.errors }}
              {{ field }}
          </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary btn-lg">
        Log in
    </button>
  </form>
</div>

{% endblock %}
